<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income - WBH Accounting</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<!-- Header -->
<header class="bg-gradient-to-r from-blue-500 to-teal-400 text-white p-4 flex justify-between items-center shadow-md">
    <h2 class="text-lg font-bold">Income</h2>
    <button onclick="createDocument()" class="text-white text-3xl font-bold bg-blue-500 hover:bg-blue-600 rounded-full w-10 h-10 flex items-center justify-center">+</button>
</header>

<!-- Filters -->
<div class="p-4 bg-white shadow-md rounded-md flex flex-wrap gap-4 items-center">
    <div>
        <label for="departmentFilter" class="block text-gray-700 font-semibold">Select Department:</label>
        <select id="departmentFilter" class="mt-1 p-2 w-48 border rounded-md">
            <option value="all">All Departments</option>
        </select>
    </div>
    
    <div>
        <label for="typeFilter" class="block text-gray-700 font-semibold">Type:</label>
        <select id="typeFilter" class="mt-1 p-2 w-48 border rounded-md">
            <option value="all">All</option>
            <option value="quotation">Quotations</option>
            <option value="invoice">Invoices</option>
        </select>
    </div>
    
    <div>
        <label for="statusFilter" class="block text-gray-700 font-semibold">Status:</label>
        <select id="statusFilter" class="mt-1 p-2 w-48 border rounded-md">
            <option value="all">All</option>
            <option value="paid">Paid</option>
            <option value="unpaid">Unpaid</option>
        </select>
    </div>
</div>

<!-- Income Table -->
<div class="p-4">
    <table class="min-w-full bg-white shadow-md rounded-md overflow-hidden">
        <thead class="bg-blue-500 text-white">
            <tr>
                <th class="p-3 text-left">Document ID</th>
                <th class="p-3 text-left">Customer</th>
                <th class="p-3 text-left">Amount</th>
                <th class="p-3 text-left">Department</th>
                <th class="p-3 text-left">Type</th>
                <th class="p-3 text-left">Status</th>
            </tr>
        </thead>
        <tbody id="incomeTable" class="text-gray-700">
            <!-- Data will be dynamically loaded here -->
        </tbody>
    </table>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        fetchDepartments();
    });

    function fetchDepartments() {
        fetch('/api/departments')
            .then(response => response.json())
            .then(data => {
                const departmentSelect = document.getElementById('departmentFilter');
                departmentSelect.innerHTML = '<option value="all">All Departments</option>';
                data.forEach(dept => {
                    const option = document.createElement('option');
                    option.value = dept.name;
                    option.textContent = dept.name;
                    departmentSelect.appendChild(option);
                });
            })
            .catch(error => console.error('Error fetching departments:', error));
    }

    document.getElementById('departmentFilter').addEventListener('change', applyFilters);
    document.getElementById('typeFilter').addEventListener('change', applyFilters);
    document.getElementById('statusFilter').addEventListener('change', applyFilters);

    function applyFilters() {
        let department = document.getElementById('departmentFilter').value;
        let type = document.getElementById('typeFilter').value;
        let status = document.getElementById('statusFilter').value;

        let rows = document.querySelectorAll('#incomeTable tr');
        rows.forEach(row => {
            let dept = row.getAttribute('data-department');
            let docType = row.getAttribute('data-type');
            let docStatus = row.getAttribute('data-status');

            let show = 
                (department === 'all' || dept === department) &&
                (type === 'all' || docType === type) &&
                (status === 'all' || docStatus === status);
            
            row.style.display = show ? '' : 'none';
        });
    }

    function createDocument() {
        alert('Create new document functionality coming soon!');
    }
</script>

</body>
</html>
